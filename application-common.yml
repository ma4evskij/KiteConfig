server.port: ${SERVICE_PORT}
spring.zipkin.locator.discovery.enabled: true

management:
  server.port: ${SERVICE_MANAGEMENT_PORT:${SERVICE_PORT}}
  security.enabled: false
  endpoints:
    web:
      base-path: /
      exposure.include: "*"
  endpoint:
    health:
      show-details: ALWAYS
  health.binders.enabled: true

