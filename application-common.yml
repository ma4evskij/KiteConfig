spring:
  cloud:
    inetutils:
      preferred-networks:
        - 10.0

spring.boot.admin:
  client:
    url: ${ADMIN_URL}
    period: 10000
    instance:
      prefer-ip: true
      name: ${spring.application.name}:${spring.application.instance_id:${random.value}}

spring.aop.proxy-target-class: true